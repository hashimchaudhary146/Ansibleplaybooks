---
 - name: ec2 launcher
   hosts: localhost
   connection: local
   tasks:
   - name: launching ec2 
     ec2: 
      instance_type: t2.micro
      key_name: webserver
      image: ami-0123b531fc646552f
      region: ap-south-1a
      group: default
      count: 1
      vpc_subnet_id: subnet-639eb30b
      wait: yes
      assign_public_ip: yes
